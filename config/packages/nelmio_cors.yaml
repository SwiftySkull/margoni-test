nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/': null
        '^/api':
            allow_origin: ['*'] # TODO: Pour le moment tout le monde a acc√®s TODO:
            allow_headers: ['*']
            allow_methods: ['GET']
            max_age: 3600